<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}"
						class="btn btn-primary btn-xs mb-1">create client</a>
					<a class="btn btn-success btn-sm float-right mx-2 mb-3"
						th:href="@{'/list'(format=csv)}">CSV</a>
					<a class="btn btn-outline-success btn-sm float-right mx-2 mb-3"
						th:href="@{'/list'(format=xml)}">XML</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">id</th>
							<th th:text="#{text.cliente.nombre}">first name</th>
							<th th:text="#{text.cliente.apellido}">last name</th>
							<th th:text="#{text.cliente.email}">email</th>
							<th th:text="#{text.cliente.createAt}">date</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">create invoice</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">edit</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							<td sec:authorize="hasRole('ROLE_USER')"><a
									class="btn btn-primary btn-xs"
									th:href="@{/view/} + ${client.id}" th:text="${client.id}"></a></td>
							<td th:text="${client.firstName}"></td>
							<td th:text="${client.lastName}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									class="btn btn-success btn-xs"
									th:href="@{'/invoice/form/' + ${client.id}}"
									th:text="#{text.cliente.crear}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									class="btn btn-primary btn-xs"
									th:href="@{/form/} + ${client.id}"
									th:text="#{text.cliente.editar}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									class="btn btn-danger btn-xs"
									th:href="@{/delete/} + ${client.id}"
									th:text="#{text.cliente.eliminar}"
									onclick="return confirm('Estas seguro que quiere eliminar?');"></a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
