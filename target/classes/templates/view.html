<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${title}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-success btn-sm"
								th:href="@{'/invoice/form/' + ${client.id}}" th:text="#{text.cliente.factura.crear}"></a>
				</h4>

				<img th:if="${#strings.length(client.photo) > 0}"
					class="imt-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/uploads/' + ${client.photo}}" th:alt="${client.photo}">

				<ul class="list-group">
					<li class="list-group-item" th:text="#{text.cliente.nombre} + ': ' + ${client.firstName}"></li>
					<li class="list-group-item" th:text="#{text.cliente.apellido} + ': ' + ${client.lastName}"></li>
					<li class="list-group-item" th:text="#{text.cliente.email} + ': ' + ${client.email}"></li>
					<li class="list-group-item" th:text="#{text.cliente.createAt} + ': ' + ${client.createAt}"></li>
				</ul>

				<div th:if="${#lists.isEmpty(client.invoices)}"
					class="alert alert-info my-4"
					th:text="#{text.cliente.detalle.no.facturas} + ' ' + ${client.firstName} + ' ' + ${client.lastName} + '.'"></div>
				<table th:if="${not #lists.isEmpty(client.invoices)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
						<tr>
							<th th:text="#{text.cliente.factura.folio}">folio</th>
							<th th:text="#{text.cliente.factura.descripcion}">description</th>
							<th th:text="#{text.cliente.factura.fecha}">date</th>
							<th th:text="#{text.cliente.factura.total}">total</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.factura.detalle}">view</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.factura.eliminar}">delete</th>
					</thead>
					<tbody>
						<tr th:each="invoice: ${client.invoices}">
							<td th:text="${invoice.id}"></td>
							<td th:text="${invoice.description}"></td>
							<td th:text="${invoice.createAt}"></td>
							<td th:text="${invoice.total}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-info btn-sm" th:href="@{'/invoice/view/' + ${invoice.id}}" th:text="#{text.cliente.factura.detalle}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-sm" th:href="@{'/invoice/delete/' + ${invoice.id}}" th:text="#{text.cliente.factura.eliminar}"
							onclick="return confirm('Estas seguro que desea eliminar la factura?');"></a></td>
						</tr>
					</tbody>
				</table>

									<a th:href="@{'/list/'}"
						class="btn btn-secondary btn-sm" th:utext="#{text.global.volver}"></a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
