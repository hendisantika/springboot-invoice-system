<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extra/spring-security">

<head th:fragment="head">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/mdb.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/css/mystyle.css}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title
	th:text="'Spring Boot / Sistema de Facturacion: MVC + Thymeleaf + Data JPA - ' + ${title}">Insert
	title here</title>
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Spring-boot Project</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">

				<ul class="navbar-nav mr-auto">
					<li class="nav-item px-3 btn-sm">
						<a class="nav-link" th:href="@{/list}">
							<i class="fas fa-users mr-1"></i>
							<span th:text="' ' + #{text.menu.customer}"></span>
						</a>
					</li>
				</ul>

				<ul class="navbar-nav navbar-right">

					<li sec:authorize="!isAuthenticated()">
						<a class="btn btn-primary btn-md" th:href="@{/login}"
							th:text="#{text.menu.signin}">Sign In</a>
					</li>

					<li sec:authorize="isAuthenticated()" class="dropdown">

						<a class="btn btn-primary dropdown-toggle btn-md" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span sec:authentication="name"></span>
						</a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button onclick="document.getElementById('logoutForm').submit()"
									type="submit" class="dropdown-item"
									th:text="#{text.menu.signout}">Sign Out</button>
							</form>
						</div>
						
					</li>
				</ul>
				
				<ul class="navbar-nav navbar-right mx-4">
					<li class="nav-item mx-1">
						<a th:href="@{/locale(lang=es_ES)}"
							class="btn btn-outline-success btn-md">ES</a>
					</li>
					<li class="nav-item mx-1">
						<a th:href="@{/locale(lang=en_EN)}"
							class="btn btn-outline-success btn-md">EN</a>
					</li>
				</ul>
				
			</div>

		</nav>

		<div id="alert_placeholder" class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div id="alert_placeholder" class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div id="alert_placeholder" class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div id="alert_placeholder" class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>

	<div class="container"></div>

	<footer th:fragment="footer"
		class="page-footer font-small elegant-color-dark pt-2 border border-0"
		id="footer">

		<div class="container-fluid text-center text-md-left">
			<div class="row">
				<div class="col-md-6 mt-md-0 mt-3">
					<div class="mb-5 flex-center">
						<p sec:authorize="isAuthenticated()" class="text-center">
							<span th:text="#{text.footer.user}"> Usuario logeado: </span>
							<span sec:authentication="name"></span>
							<span th:text="#{text.footer.roles}"> | Roles:</span>
							<span sec:authentication="principal.authorities"></span>
						</p>
					</div>
				</div>

				<hr class="clearfix w-100 d-md-none pb-3">

				<div class="col-md-6 mb-md-0 mb-3">
					<div class="mb-5 flex-center">

						<a href="mailto:toyama.rodrigo@gmail.com">
							<i
								class="correo far fa-envelope fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
						</a>
						<a target="_blank"
							href="https://www.linkedin.com/in/rodrigo-toyama-1861b1154/">
							<i
								class="linkedin fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
						</a>
						<a target="_blank" href="https://www.instagram.com/rt.codes/">
							<i
								class="ig fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
						</a>
						<a target="_blank" href="https://github.com/toyamarodrigo">
							<i
								class="github fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="flex-center footer-copyright text-center py-3">
			<p th:utext="#{text.footer.powered}" class="">
				Powered by
				<a href="https://projects.spring.io/spring-boot">Spring Boot</a>
				y
				<a href="http://www.thymeleaf.org">Thymeleaf</a>
			</p>
			<p>
				Â© 2020 Copyright:
				<a href="https://mdbootstrap.com/">MDBootstrap.com</a>
			</p>
		</div>

		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/mdb.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/all.min.js}"></script>
		
		<script type="text/javascript">
		
		setTimeout(function() {
		    $('#alert_placeholder').fadeOut('fast');
		}, 10000);
		
		</script>
		
	</footer>

</body>

</html>
